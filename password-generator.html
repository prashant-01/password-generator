<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="password-generator.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="title">Password Generator</div>
            <div class="copy-password">
                <div class="password" style="font-style:Helvetica;font-weight: bolder; opacity: 0.5;">Password</div>
                <div>
                    <span class="tooltip"></span>
                    <i class="fa-regular fa-copy" aria-hidden="true" id="copyIcon"></i>
                </div>
            </div>
            <div class="main-content">
                <div class="length">
                    <p>Password Length</p>
                    <p class="display-len">10</p>
                </div>
                <div class="range">
                    <input type="range" min="1" max="20" class="slider" value="10"/>
                </div>
                <div class="checklist">
                    <div>
                        <input type="checkbox" name="" id="cb1">
                        <label for="cb1">Include Uppercase letters</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="cb2">
                        <label for="cb2">Include Lowercase letters</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="cb3">
                        <label for="cb3">Include Numbers</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="cb4">
                        <label for="cb4">Include Symbols</label>
                    </div>
                </div>
                <div class="password-strength">
                    <p>Strength</p>
                    <div class="indicator"></div>
                </div>
                <div class="submit-btn">
                    <button id="gen-btn">Generate Password</button>
                </div>
            </div>
        </div>
    </div>
    <script src="password-generator.js"></script>
    <script src="https://kit.fontawesome.com/70dac7f46c.js" crossorigin="anonymous"></script>
</body>
</html>
